<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo genético</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

<main>

    <header>
        <h1>Digite sua função</h1>
    </header>

    <section>

        <form class="function">

            <div class="item">
                <p>f(x).Ex.:x*x, x²</p><input type="text" class="input">
            </div>

            <div class="item">
                <p>População.Ex.: 50</p><input type="number" class="input">
            </div>

            <div class="item">
                <p>Numero de gerações.Ex.: 100</p><input type="number" class="input">
            </div>

            <div class="item">
                <p>Taxa de mutação.Ex.: 0.1</p><input type="number" class="input">
            </div>



            <button type="submit">calcular</button>

        </form>

    </section>
</main>
    
</body>
</html>
